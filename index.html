<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles(odersum).css" rel="stylesheet" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="summary">
        <img
          src="illustration-hero.svg"
          class="summary__cover-image"
          alt="illustration-hero"
        />

        <h1 class="summary__main-title">Order Summary</h1>

        <p class="summary__message">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="summary__price">
          <img class="summary__icon-music" src="icon-music.svg" alt="icon-music" />
          <div class="summary__price_conditions">
            <p class="summary__price__period">Annual Plan</p>
            <p class="summary__price__number">$59.99/year</p>
          </div>
          <p class="summary__price__change"><a class="summary__price__change__link" href="#">Change</a></p>
        </div>

        <button class="summary__payment">Proceed to Payment</button>

        <button class="summary__cancel">Cancel Order</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
